<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Listing with Search</title>
    <link rel="stylesheet" href="css1.css">
</head>
<body>
    <div class="container">
        <h1>Anime Listing</h1>
        <input type="text" id="search" placeholder="Search anime...">
        <div class="genres">
            <button class="genre-btn" data-genre="all">All</button>
            <button class="genre-btn" data-genre="action">Action</button>
            <button class="genre-btn" data-genre="adventure">Adventure</button>
            <button class="genre-btn" data-genre="comedy">Comedy</button>
            <!-- Add more genre buttons as needed -->
        </div>
        <div class="anime-list">
            <div class="anime action">
                <a href="anime1.html">
                    <img src="anime1.jpg" alt="Anime 1">
                    <h2>Anime Title 1</h2>
                </a>
                <p>Description of Anime 1.</p>
            </div>
            <div class="anime comedy">
                <a href="anime2.html">
                    <img src="anime2.jpg" alt="Anime 2">
                    <h2>Anime Title 2</h2>
                </a>
                <p>Description of Anime 2.</p>
            </div>
            <!-- Add more anime entries with different genres as needed -->
        </div>
    </div>
</body>
</html>
